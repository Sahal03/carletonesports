<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            padding: 15px;
        }

        .product img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0 5px;
            color: #333;
        }

        .product p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <a href="hoodie-product-page.html"> <img src="05sqfpth.png" alt="hoodie"> </a>
            <h3>Hoodie</h3>
            <p>$44.99</p>
        </div>
        <div class="product">
            <a href="jersey-product-page.html"> <img src="CU_ESPORTS_197961_Soccer_Jersey4008_virtual_v4_copy.png" alt="jersey"> </a>
            <h3>Jersey</h3>
            <p>$64.99</p>
        </div>
    </div>
</body>
</html>
